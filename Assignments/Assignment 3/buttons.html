<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTONS</title>
    <link rel="stylesheet" type="text/css" href="button_style.css">

</head>
<body>
    <h1>Buttons</h1>
    <section>
        <span>
            <div>&nbsp;</div>
            <div class="st">Default</div>
            <div class="st">Hover</div>
            <div class="st">Press</div>
            <div class="st">Disabled</div>
            <div>&nbsp;</div>
            <div class="st">Default</div>
            <div class="st">Hover</div>
            <div class="st">Press</div>
            <div class="st">Disabled</div>
        </span>

        <span>
            <div>&nbsp;</div>
            <a class="pl default">+</a>
            <a class="pl hover">+</a>
            <a class="pl press">+</a>
            <a disabled style="color: #ffffff ;background-color:#66d1b583;" class="pl">+</a>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
        </span>

        <span>
            <div>Primary</div>
            <button class="default primary">Button</button>
            <button class="hover primary">Button</button>
            <button class="press primary">Button</button>
            <button disabled style="color: #ffffff ;background-color:#66d1b583;">Button</button>
            <div>&nbsp;</div>
            <button class="def primary1">Button</button>
            <button class="hov primary1">Button</button>
            <button class="pre primary1">Button</button>
            <button class="primary1" disabled style="color:#26be95a9;background-color: white;border-color: #26be96;">Button</button>
        </span>
        <span>
            <div>Secondary</div>
            <button class="def1 secondary">Button</button>
            <button class="hov1 secondary">Button</button>
            <button class="pre1 secondary">Button</button>
            <button disabled class="secondary" style="background-color: #f5f7f8a8;">Button</button>
            <div>&nbsp;</div>
            <button class="def2 secondary">Button</button>
            <button class="hov2 secondary">Button</button>
            <button class="pre2 secondary">Button</button>
            <button disabled class="secondary" style="background-color: #ffffff79;">Button</button>
        </span>
        <span>
            <div>Destructive</div>
            <button class="def3 destructive">Button</button>
            <button class="hov3 destructive">Button</button>
            <button class="pre3 destructive">Button</button>
            <button disabled class="destructive" style="background-color:#f9cec1d7">Button</button>
            <div>&nbsp;</div>
            <button class="def4 destructive">Button</button>
            <button class="hov4 destructive">Button</button>
            <button class="pre4 destructive">Button</button>
            <button disabled class="destructive" style="border:solid 1px #f5e0d9d3;;color:#ef87689c">Button</button>
        </span>
        <span>
            <div>Primary</div>
            <span id="bgcolor">
                <button class="def5 primary-bg">Button</button>
                <button class="hov5 primary-bg">Button</button>
                <button class="pre5 primary-bg">Button</button>
                <button disabled class="primary-bg" style="border-bottom: inset #7CD8C0;background-color: #7CD8C0;color: #1ABB91;">Button</button>
                <div style="color: white;">Secondary</div>
                <button class="def6 primary-bg">Button</button>
                <button class="hov6 primary-bg">Button</button>
                <button class="pre6 primary-bg">Button</button>
                <button disabled class="primary-bg" style=" border: solid 2px #89DBC6;padding: 9px 36px;background-color: #26BE96;color: #89DBC6">Button</button>
            </span>
        </span>
    </section>


</body>
</html>
