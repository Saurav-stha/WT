<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <button id="find" onclick="find()">Find Factorial</button>
    <script>
        let ans=1;
        let x=prompt("Enter number whose factorial is to be calculated");
        function find(){
            for (let i=1;i<=x;i++){
                ans*=i;
                console.log(ans);
            }
            alert(ans);
        }
    </script>
</body>
</html>
