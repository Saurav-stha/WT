<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Prime</title>
    <script>
        let sum=0;
        for (let i=1;i<50;i++){
            let c=0;
            for (let j=1;j<=i;j++){
                if (i%j==0){
                    c++;
                }
            }
            if (c==2){
                sum+=i;
            }
            
        }
        alert(sum);
    </script>
</head>

</body>
</html>
