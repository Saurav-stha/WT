<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <script>
        var no=prompt("Enter any number : ");
        let check=no;
        let pal=0;
        for (let i=no.length-1;i>=0;i--){
        pal+=no[i];
        }
        if (check==pal){
            alert("palindrome.");
        }else{
            alert("nottttt");
        }
    </script>
</head>

</body>
</html>
