<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mid{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr><td colspan="2" class="mid"><b>Fill the form below</b></td></tr>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text"></td>
        </tr><tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><label for="feedback">Feedback</label></td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td><label for="gender">gender</label></td>
            <td>
                <input type="radio" for="gender" value="male">Male
                <input type="radio" for="gender" value="female">Female
            </td>
            
        </tr>
        <tr>
            <td><label for="subject">Subject</label></td>
            <td>
                <input type="checkbox">Web
                <input type="checkbox">math
                <input type="checkbox">graphics
                <input type="checkbox">english
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Reset All">
                <input type="submit" value="Submit above details">
            </td>
        </tr>

    </table>
</body>
</html>
